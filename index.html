<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Minimalist Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #2d3436;
            --accent: #6c5ce7;
            --danger: #ff7675;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { margin-bottom: 25px; }
        .logo { font-size: 2rem; font-weight: 800; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .content-layout { display: flex; flex-direction: column; gap: 20px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* TIMER & MUSIC ROW */
        .top-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .timer-display { font-size: 60px; font-weight: 600; text-align: center; margin: 5px 0; }
        
        /* MÃšSICA DESPLEGABLE */
        .music-select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: white;
            color: var(--text);
            font-size: 0.9rem;
            margin-top: 10px;
            cursor: pointer;
            outline: none;
        }

        /* TAREAS MINIMALISTAS */
        .todo-input {
            width: 100%;
            padding: 10px;
            border: none;
            background: transparent;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 15px;
            outline: none;
            font-size: 0.95rem;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .todo-item input[type="checkbox"] { margin-right: 10px; accent-color: var(--accent); }
        .todo-item span { flex: 1; }
        .todo-item.done span { text-decoration: line-through; opacity: 0.4; }
        .del-todo { opacity: 0.3; cursor: pointer; background: none; border: none; font-size: 0.8rem; }
        .del-todo:hover { opacity: 1; color: var(--danger); }

        /* BRAIN DUMP (REDUCIDO A LA MITAD) */
        .brain-dump-section { position: relative; }
        #notes-area {
            width: 100%;
            height: 180px; /* Reducido a la mitad aprox */
            background: rgba(255,255,255,0.15);
            border: 1px dashed rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            resize: none;
            outline: none;
            font-size: 1rem;
        }

        /* BOTONES */
        button { border: none; cursor: pointer; font-weight: 600; transition: 0.2s; border-radius: 12px; }
        .btn-p { background: var(--accent); color: white; padding: 10px 18px; }
        .btn-s { background: rgba(0,0,0,0.05); padding: 10px 18px; }
        .btn-ex { width: 100%; background: var(--danger); color: white; padding: 12px; margin-top: 10px; }
        .copy-btn { position: absolute; top: 20px; right: 20px; font-size: 0.75rem; padding: 5px 12px; }

        /* ADS */
        .sidebar-ad { width: 300px; height: 600px; background: rgba(255,255,255,0.1); border: 1px dashed rgba(255,255,255,0.3); border-radius: 25px; display: flex; align-items: center; justify-content: center; color: rgba(0,0,0,0.2); font-size: 0.8rem; position: sticky; top: 20px; }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .top-row { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>

    <header><h1 class="logo">FOCUS-TAP</h1></header>

    <div class="main-container">
        <div class="content-layout">
            
            <div class="top-row">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 0.8rem; opacity: 0.7;">
                        <input type="number" id="m-in" value="25" style="width:35px; border:none; background:none; font-weight:bold"> min
                    </div>
                    <div class="timer-display" id="clock">25:00</div>
                    <div style="display: flex; justify-content: center; gap: 8px;">
                        <button class="btn-p" id="start">Empezar</button>
                        <button class="btn-s" id="reset">Reset</button>
                    </div>
                    <button class="btn-ex" id="extreme">MODO EXTREMO</button>
                </div>

                <div class="glass-card">
                    <h3 style="font-size: 1rem;">MÃºsica de Fondo</h3>
                    <select class="music-select" id="music-menu" onchange="changeMusic()">
                        <option value="">Selecciona un estilo...</option>
                        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">ðŸŽ¹ Lofi Hip Hop</option>
                        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">ðŸŒ² Sonidos de la Naturaleza</option>
                        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">ðŸ”¥ Trap Focus</option>
                        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">ðŸŒŠ Olas del Mar</option>
                        <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3">â˜• Ambiente CafeterÃ­a</option>
                    </select>
                    <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 1.2rem;">ðŸ”Š</span>
                        <input type="range" style="width:100%; accent-color:var(--accent)" min="0" max="1" step="0.1" value="0.5" oninput="vSet(this.value)">
                    </div>
                    <p style="font-size: 0.7rem; text-align: center; margin-top: 10px; opacity: 0.5;">Puedes aÃ±adir mÃ¡s enlaces de mÃºsica en el cÃ³digo.</p>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1rem; margin-bottom: 10px;">Tareas Pendientes</h3>
                <input type="text" id="todo-in" class="todo-input" placeholder="+ AÃ±adir tarea y pulsa Enter">
                <div id="todo-list"></div>
            </div>

            <div class="glass-card brain-dump-section">
                <h3 style="font-size: 1rem;">Brain Dump</h3>
                <button class="btn-p copy-btn" onclick="copy()">Copiar</button>
                <textarea id="notes-area" placeholder="Escribe aquÃ­ tus ideas rÃ¡pidas..."></textarea>
            </div>

        </div>

        <div class="sidebar-ad">ESPACIO PUBLICITARIO</div>
    </div>

    <audio id="player" loop></audio>

    <script>
        let t = null, left = 25*60;
        const clk = document.getElementById('clock'), st = document.getElementById('start');
        const player = document.getElementById('player');

        // Timer
        document.getElementById('m-in').onchange = (e) => { if(!t){ left = e.target.value*60; upd(); }};
        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clk.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }

        st.onclick = () => {
            if(t) { clearInterval(t); t=null; st.innerText="Reanudar"; }
            else {
                st.innerText="Pausar";
                t = setInterval(() => { left--; upd(); if(left<=0){ clearInterval(t); alert("Â¡Terminado!"); }}, 1000);
            }
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(t); t=null; left=document.getElementById('m-in').value*60; upd(); st.innerText="Empezar";
        };

        // MÃºsica
        function changeMusic() {
            const val = document.getElementById('music-menu').value;
            if(val) { player.src = val; player.play(); } else { player.pause(); }
        }
        function vSet(v) { player.volume = v; }

        // Tareas
        const todoIn = document.getElementById('todo-in'), todoList = document.getElementById('todo-list');
        todoIn.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && todoIn.value !== "") {
                const div = document.createElement('div');
                div.className = 'todo-item';
                div.innerHTML = `<input type="checkbox" onchange="this.parentElement.classList.toggle('done')">
                                 <span>${todoIn.value}</span>
                                 <button class="del-todo" onclick="this.parentElement.remove()">âœ•</button>`;
                todoList.appendChild(div);
                todoIn.value = "";
            }
        });

        // Copiar
        function copy() {
            const area = document.getElementById('notes-area');
            area.select(); document.execCommand('copy');
            alert("Notas copiadas");
        }

        // Modo Extremo
        document.getElementById('extreme').onclick = () => {
            if(confirm("Activar modo extremo?")) document.documentElement.requestFullscreen();
        };
    </script>
</body>
</html>
