<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Aesthetic Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            --glass: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text: #4a4a4a;
            --accent: #a890fe;
            --accent-soft: rgba(168, 144, 254, 0.1);
            --danger: #ffadaa;
            --warning: #f7d794;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.8s ease;
        }

        header { margin-bottom: 40px; }
        .logo { 
            font-size: 1.8rem; 
            font-weight: 800; 
            letter-spacing: 4px; 
            color: var(--text);
            opacity: 0.8;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .content-layout { display: flex; flex-direction: column; gap: 30px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
            position: relative;
            transition: transform 0.3s ease;
        }

        /* TIMER */
        .top-row { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px; }
        .timer-display { 
            font-size: 80px; 
            font-weight: 300; 
            text-align: center; 
            margin: 10px 0; 
            letter-spacing: -2px;
            color: var(--text);
        }
        
        /* BOTONES DE MODO */
        .mode-buttons { display: flex; gap: 10px; margin-top: 25px; }
        .btn-mode { 
            flex: 1;
            font-size: 0.65rem; 
            padding: 12px; 
            background: rgba(255,255,255,0.3); 
            border: 1px solid var(--glass-border); 
            color: var(--text);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .btn-mode.active-deep { background: var(--danger); color: white; border: none; box-shadow: 0 4px 15px rgba(255, 173, 170, 0.4); }
        .btn-mode.active-prod { background: var(--warning); color: #635c4a; border: none; box-shadow: 0 4px 15px rgba(247, 215, 148, 0.4); }

        /* MÃšSICA AESTHETIC */
        .music-select {
            width: 100%; padding: 12px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.5); color: var(--text); font-size: 0.85rem; outline: none;
            cursor: pointer;
        }
        .music-info { text-align: center; margin: 20px 0; }
        .track-name { font-weight: 600; font-size: 1rem; color: var(--text); display: block; }
        .track-author { font-size: 0.8rem; opacity: 0.5; margin-top: 4px; display: block; }

        .music-controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .btn-music { 
            background: white; 
            width: 45px; height: 45px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 1rem;
        }
        .btn-music#play-pause { 
            width: 55px; height: 55px; 
            background: var(--accent); 
            color: white; 
            font-size: 1.2rem;
        }

        /* VOLUMEN MODERNO */
        .volume-container { margin-top: 25px; display: flex; align-items: center; gap: 12px; }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: rgba(0,0,0,0.05); border-radius: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px; border-radius: 50%;
            background: var(--accent); cursor: pointer; margin-top: -6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* TAREAS */
        .todo-input { 
            width: 100%; padding: 15px; border: none; 
            background: var(--accent-soft); border-radius: 15px; 
            margin-bottom: 15px; outline: none; color: var(--text);
        }
        .todo-item { display: flex; align-items: center; padding: 10px 0; font-size: 0.9rem; animation: fadeIn 0.4s ease; }
        .todo-item input[type="checkbox"] { margin-right: 12px; accent-color: var(--accent); }
        .del-todo { margin-left: auto; opacity: 0.2; transition: 0.3s; }
        .del-todo:hover { opacity: 1; color: var(--danger); }

        /* BRAIN DUMP */
        #notes-area { 
            width: 100%; height: 140px; background: rgba(255,255,255,0.2); 
            border: 1px solid var(--glass-border); border-radius: 20px; 
            padding: 20px; margin-top: 15px; resize: none; outline: none;
            line-height: 1.6; color: var(--text);
        }

        /* NOTIFICACIÃ“N */
        #toast {
            position: fixed; bottom: 30px; background: #4a4a4a; color: white;
            padding: 12px 25px; border-radius: 15px; font-size: 0.8rem;
            opacity: 0; transition: 0.4s; z-index: 1000;
        }

        button { border: none; cursor: pointer; transition: all 0.3s ease; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-p { background: var(--accent); color: white; padding: 12px 25px; border-radius: 15px; font-weight: 500; }
        .btn-s { background: rgba(0,0,0,0.04); padding: 12px 25px; border-radius: 15px; color: var(--text); }
        .copy-btn { position: absolute; top: 30px; right: 30px; font-size: 0.7rem; padding: 6px 15px; border-radius: 10px; }

        .sidebar-ad { 
            width: 300px; background: var(--glass); border: 1px solid var(--glass-border); 
            border-radius: 30px; display: flex; align-items: center; justify-content: center; 
            color: #ccc; font-size: 0.7rem; letter-spacing: 2px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .top-row { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>

    <header><h1 class="logo">FOCUS-TAP</h1></header>

    <div class="main-container">
        <div class="content-layout">
            
            <div class="top-row">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 1px;">
                        SESIÃ“N DE <input type="number" id="m-in" value="25" style="width:30px; border:none; background:none; font-weight:bold; color: var(--accent)"> MINUTOS
                    </div>
                    <div class="timer-display" id="clock">25:00</div>
                    <div style="display: flex; justify-content: center; gap: 12px; margin-bottom: 20px;">
                        <button class="btn-p" id="start">Empezar</button>
                        <button class="btn-s" id="reset">Reset</button>
                    </div>
                    
                    <div class="mode-buttons">
                        <button class="btn-mode" id="btn-deep" onclick="toggleMode('deep')">Deep Work</button>
                        <button class="btn-mode" id="btn-prod" onclick="toggleMode('prod')">Productivity</button>
                    </div>
                </div>

                <div class="glass-card">
                    <select class="music-select" id="music-menu" onchange="loadTrack()">
                        <option value="lofi">ðŸŽ¹ Lofi Beats</option>
                        <option value="nature">ðŸŒ² Ambient Nature</option>
                        <option value="coffee">â˜• Soft Coffee</option>
                    </select>

                    <div class="music-info">
                        <span class="track-name" id="track-title">Focus Track</span>
                        <span class="track-author" id="track-author">Artist Name</span>
                    </div>
                    
                    <div class="music-controls">
                        <button class="btn-music" onclick="musicPrev()">prev</button>
                        <button class="btn-music" id="play-pause" onclick="musicToggle()">â–¶</button>
                        <button class="btn-music" onclick="musicNext()">next</button>
                    </div>

                    <div class="volume-container">
                        <span style="font-size: 0.8rem; opacity: 0.4;">min</span>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="vSet(this.value)">
                        <span style="font-size: 0.8rem; opacity: 0.4;">max</span>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 0.9rem; margin-bottom: 15px; font-weight: 500; opacity: 0.7;">TAREAS PRIORITARIAS</h3>
                <input type="text" id="todo-in" class="todo-input" placeholder="Â¿En quÃ© vas a trabajar?">
                <div id="todo-list"></div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 0.9rem; font-weight: 500; opacity: 0.7;">BRAIN DUMP</h3>
                <button class="copy-btn btn-s" onclick="copy()">Copiar</button>
                <textarea id="notes-area" placeholder="Escribe lo que pase por tu mente para liberar espacio mental..."></textarea>
                <p id="motivation-quote" style="margin-top: 15px; font-size: 0.75rem; text-align: center; font-style: italic; opacity: 0.5;">"El enfoque es una forma de libertad."</p>
            </div>
        </div>

        <div class="sidebar-ad">PUBLICIDAD</div>
    </div>

    <div id="toast">Copiado con Ã©xito</div>
    <audio id="player"></audio>

    <script>
        // --- LÃ“GICA DE NEGOCIO ---
        let currentMode = null, leaveTime = null, t = null, left = 25*60;
        const clk = document.getElementById('clock'), st = document.getElementById('start'), player = document.getElementById('player'), playBtn = document.getElementById('play-pause');

        function toggleMode(mode) {
            const btnDeep = document.getElementById('btn-deep'), btnProd = document.getElementById('btn-prod');
            if (currentMode === mode) {
                currentMode = null; btnDeep.className = "btn-mode"; btnProd.className = "btn-mode";
                if(document.fullscreenElement) document.exitFullscreen();
            } else {
                currentMode = mode;
                btnDeep.className = mode === 'deep' ? "btn-mode active-deep" : "btn-mode";
                btnProd.className = mode === 'prod' ? "btn-mode active-prod" : "btn-mode";
                if(mode === 'deep') document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && currentMode && t) {
                leaveTime = Date.now(); clearInterval(t); t = null; st.innerText = "Reanudar";
                showToast("Pausado por distracciÃ³n");
            } else if (!document.hidden && leaveTime && currentMode === 'deep') {
                const diff = Math.floor((Date.now() - leaveTime) / 1000);
                left += diff; upd(); showToast(`PenalizaciÃ³n: +${diff}s`);
                leaveTime = null;
            }
        });

        document.getElementById('m-in').onchange = (e) => { if(!t){ left = e.target.value*60; upd(); }};
        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clk.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }
        st.onclick = () => {
            if(t) { clearInterval(t); t=null; st.innerText="Reanudar"; }
            else {
                st.innerText="Pausar";
                t = setInterval(() => { if(left > 0) { left--; upd(); } else { clearInterval(t); showToast("Â¡Completado!"); }}, 1000);
            }
        };
        document.getElementById('reset').onclick = () => { clearInterval(t); t=null; left=document.getElementById('m-in').value*60; upd(); st.innerText="Empezar"; };

        // --- MÃšSICA AESTHETIC ---
        const playlists = {
            lofi: [
                { title: "Dreamy Night", author: "Lofi Girl", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
                { title: "Study Session", author: "Chillhop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }
            ],
            nature: [
                { title: "Rainy Forest", author: "Ambient Bliss", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
                { title: "Zen Garden", author: "Nature Sounds", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" }
            ],
            coffee: [
                { title: "Morning Jazz", author: "Cafe de Paris", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
                { title: "Espresso Vibes", author: "Jazz Trio", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" }
            ]
        };
        let trackIdx = 0;
        function loadTrack() {
            const track = playlists[document.getElementById('music-menu').value][trackIdx];
            player.src = track.url;
            document.getElementById('track-title').innerText = track.title;
            document.getElementById('track-author').innerText = track.author;
            if (!player.paused) player.play();
        }
        function musicToggle() {
            if (!player.src) loadTrack();
            if (player.paused) { player.play(); playBtn.innerText = "â¸"; } else { player.pause(); playBtn.innerText = "â–¶"; }
        }
        function musicNext() { trackIdx = (trackIdx + 1) % 2; loadTrack(); player.play(); playBtn.innerText = "â¸"; }
        function musicPrev() { trackIdx = (trackIdx - 1 + 2) % 2; loadTrack(); player.play(); playBtn.innerText = "â¸"; }
        function vSet(v) { player.volume = v; }

        // --- TAREAS ---
        document.getElementById('todo-in').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && e.target.value !== "") {
                const div = document.createElement('div'); div.className = 'todo-item';
                div.innerHTML = `<input type="checkbox" onchange="this.parentElement.style.opacity=this.checked?0.4:1"><span style="flex:1">${e.target.value}</span><button class="del-todo" onclick="this.parentElement.remove()">âœ•</button>`;
                document.getElementById('todo-list').appendChild(div); e.target.value = "";
            }
        });

        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.opacity=1; setTimeout(()=>t.style.opacity=0,3000); }
        function copy() { const a=document.getElementById('notes-area'); a.select(); document.execCommand('copy'); showToast("Notas guardadas en portapapeles"); }
        window.onload = loadTrack;
    </script>
</body>
</html>
