<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Aesthetic Study Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="panda png.png" type="image/png">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f8bbd0 0%, #e1bee7 50%, #c5cae9 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text: #4a148c;
            --text-light: #7e57c2;
            --accent: #ff4081;
            --accent-hover: #f50057;
            --secondary: #7c4dff;
            --neon-glow: rgba(255, 64, 129, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        .corner-panda {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 140px; 
            z-index: 100;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        header { margin-bottom: 40px; }
        .logo { 
            font-size: 2.2rem; font-weight: 800; color: #fff; letter-spacing: 4px;
            text-transform: uppercase; text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-glow);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        .content-layout { display: flex; flex-direction: column; gap: 30px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }

        .top-row { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px; }

        .timer-display { 
            font-size: 90px; font-weight: 800; text-align: center; margin: 10px 0; 
            color: var(--secondary); text-shadow: 0 5px 15px rgba(124, 77, 255, 0.2);
        }
        
        .btn-mode { 
            flex: 1; font-size: 0.7rem; padding: 14px; background: rgba(255,255,255,0.4); 
            border: 1px solid var(--glass-border); color: var(--text-light); 
            border-radius: 15px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .btn-mode.active-deep { background: var(--accent); color: white; border: none; }
        .btn-mode.active-prod { background: #fff9c4; color: #5d4037; border: none; }

        .music-select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.05);
            background: #fff; margin-bottom: 25px; outline: none;
        }

        .btn-music-round { 
            width: 48px; height: 48px; border-radius: 50%; background: #fff; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .todo-input { 
            width: 100%; padding: 18px; border: 1px solid rgba(0,0,0,0.03); 
            border-radius: 18px; margin-bottom: 20px; outline: none;
        }
        
        #notes-area { 
            width: 100%; height: 140px; background: rgba(255,255,255,0.4); 
            border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; resize: none; outline: none;
        }

        /* Estilos para la frase animada */
        #motivation-quote {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-light);
            transition: opacity 0.8s ease-in-out;
            min-height: 1.2rem;
        }

        .sidebar-ad { 
            width: 100%; height: 100%; background: var(--glass); 
            border: 1px solid var(--glass-border); border-radius: 30px; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--text-light); font-size: 0.8rem; text-align: center; padding: 20px;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>

    <img src="panda png.png" alt="Panda" class="corner-panda">

    <header><h1 class="logo">Focus Tap</h1></header>

    <div class="main-container">
        <div class="content-layout">
            <div class="top-row">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 0.8rem; opacity: 0.6;">TIEMPO DE ENFOQUE (MIN)</div>
                    <input type="number" id="m-in" value="25" style="width:60px; border:none; background:none; font-weight:800; font-size: 1.5rem; color: var(--accent); text-align:center; outline:none;">
                    <div class="timer-display" id="clock">25:00</div>
                    <div style="display: flex; justify-content: center; gap: 15px;">
                        <button class="btn-mode active-deep" id="start">Empezar</button>
                        <button class="btn-mode" id="reset">Reiniciar</button>
                    </div>
                </div>

                <div class="glass-card">
                    <select class="music-select" id="music-menu" onchange="loadTrack()">
                        <option value="lofi">‚òÅÔ∏è Lofi Dream</option>
                        <option value="nature">üåø Lluvia Suave</option>
                        <option value="coffee">‚òï Caf√© Pastel</option>
                    </select>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                        <button class="btn-music-round play-btn" onclick="musicToggle()" id="play-pause" style="background: var(--secondary); color: white;">‚ñ∂</button>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1rem; margin-bottom: 20px;">MISI√ìN DEL D√çA</h3>
                <input type="text" id="todo-in" class="todo-input" placeholder="¬øQu√© quieres lograr hoy?">
                <div id="todo-list"></div>
            </div>

            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="font-size: 1rem;">BRAIN DUMP</h3>
                    <button class="btn-mode active-prod" onclick="copy()" style="padding: 5px 15px; flex:none; background:var(--secondary); color:white;">COPIAR</button>
                </div>
                <textarea id="notes-area" placeholder="Vuelca tus distracciones aqu√≠..."></textarea>
                <p id="motivation-quote">"El descanso tambi√©n es productividad."</p>
            </div>
        </div>

        <div class="sidebar-ad">ESPACIO PARA ANUNCIOS / NOTAS</div>
    </div>

    <script>
        // --- L√ìGICA DE FRASES ALEATORIAS ---
        const frases = [
            "El descanso tambi√©n es productividad.",
            "Solo un paso a la vez, pero sin detenerte.",
            "Tu futuro yo te agradecer√° el esfuerzo de hoy.",
            "La disciplina es elegir entre lo que quieres ahora y lo que m√°s quieres.",
            "Hazlo con calma, pero hazlo.",
            "Peque√±os progresos diarios suman grandes resultados.",
            "Enf√≥cate en el proceso, no solo en la meta.",
            "Tu mente es para tener ideas, no para guardarlas (¬°an√≥talas!).",
            "La perfecci√≥n es enemiga de la acci√≥n.",
            "Conf√≠a en tu capacidad de aprender."
        ];

        function cambiarFrase() {
            const fraseElemento = document.getElementById('motivation-quote');
            // Efecto de desvanecimiento
            fraseElemento.style.opacity = 0;
            
            setTimeout(() => {
                const fraseAzar = frases[Math.floor(Math.random() * frases.length)];
                fraseElemento.innerText = `"${fraseAzar}"`;
                fraseElemento.style.opacity = 0.6; // Volvemos a la opacidad suave
            }, 800);
        }

        // Ejecutar cambio cada 60 segundos (60000 ms)
        setInterval(cambiarFrase, 60000);

        // --- L√ìGICA EXISTENTE ---
        let t = null, left = 25*60;
        const clk = document.getElementById('clock'), st = document.getElementById('start');
        const player = document.getElementById('player');

        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clk.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }

        st.onclick = () => {
            if(t) { clearInterval(t); t=null; st.innerText="Continuar"; }
            else {
                st.innerText="Pausar";
                t = setInterval(() => { 
                    if(left > 0) { left--; upd(); }
                    else { clearInterval(t); alert("¬°Sesi√≥n completada!"); }
                }, 1000);
            }
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(t); t=null; left=document.getElementById('m-in').value*60; upd(); st.innerText="Empezar";
        };

        function copy() {
            const area = document.getElementById('notes-area');
            area.select(); document.execCommand('copy');
            alert("¬°Copiado al portapapeles!");
        }

        // Inicializaci√≥n de m√∫sica b√°sica para el ejemplo
        function musicToggle() {
            const btn = document.getElementById('play-pause');
            if (btn.innerText === "‚ñ∂") { btn.innerText = "‚è∏"; } 
            else { btn.innerText = "‚ñ∂"; }
        }
    </script>
</body>
</html>
