<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Aesthetic Study Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="panda png.png" type="image/png">

    <style>
        :root {
            /* Paleta: Dreamy Pink & Purple */
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #ede7f6 100%);
            --glass: rgba(255, 255, 255, 0.75); /* Un poco m√°s de opacidad para legibilidad */
            --glass-border: rgba(255, 255, 255, 0.8);
            --text: #5c4b51;
            --accent: #ce93d8;
            --accent-hover: #ba68c8;
            --danger: #ffab91;
            --warning: #fff176;
            --secondary: #f48fb1;
            --neon-glow: #f48fb1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            /* CONFIGURACI√ìN DE IMAGEN DE FONDO */
            background-image: var(--bg-gradient), url('panda png.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay; /* Mezcla el gradiente con la imagen */
            
            min-height: 100vh;
            color: var(--text);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.7s ease-in-out;
        }

        header { margin-bottom: 35px; }

        /* --- EFECTO NE√ìN --- */
        .logo { 
            font-size: 2.8rem; 
            font-weight: 800; 
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px var(--neon-glow),
                0 0 42px var(--neon-glow),
                0 0 82px var(--neon-glow);
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            100% {
                text-shadow: 
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px var(--neon-glow),
                0 0 40px var(--neon-glow),
                0 0 60px var(--neon-glow);
            }
            0% {
                text-shadow: 
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px var(--neon-glow),
                0 0 10px var(--neon-glow),
                0 0 15px var(--neon-glow);
            }
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            align-items: stretch;
        }

        .content-layout { display: flex; flex-direction: column; gap: 25px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        /* TIMER AREA */
        .top-row { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 25px; }
        .timer-display { 
            font-size: 85px; 
            font-weight: 800; 
            text-align: center; 
            margin: 10px 0; 
            color: var(--secondary);
            text-shadow: 0 5px 15px rgba(244, 143, 177, 0.2);
        }
        
        .mode-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-mode { 
            flex: 1; font-size: 0.75rem; padding: 12px; background: white; 
            border: 1px solid var(--glass-border); color: var(--text); 
            border-radius: 15px; cursor: pointer;
        }
        .btn-mode.active-deep { background: var(--secondary); color: white; border: none; }
        .btn-mode.active-prod { background: var(--warning); color: #5d4037; border: none; }

        /* M√öSICA */
        .music-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; display: block; color: var(--accent); }
        .music-select {
            width: 100%; padding: 12px; border-radius: 15px; border: none;
            background: #fff; color: var(--text); font-size: 0.9rem; margin-bottom: 20px; outline: none;
        }
        .music-controls { display: flex; justify-content: center; align-items: center; gap: 15px; }
        .btn-music-round { 
            width: 45px; height: 45px; border-radius: 50%; background: #fff; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
        }
        .btn-music-round.play-btn { background: var(--accent); color: white; width: 55px; height: 55px; font-size: 1.5rem; }

        /* VOLUMEN */
        .volume-container { margin-top: 25px; display: flex; align-items: center; gap: 15px; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #eee; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: var(--secondary); cursor: pointer; margin-top: -6px;
        }

        /* INFO CANCI√ìN */
        .track-info {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.8;
            font-weight: 500;
            min-height: 1.2rem;
        }

        /* TODO LIST */
        .todo-input { 
            width: 100%; padding: 15px; border: none; background: white; 
            border-radius: 15px; margin-bottom: 15px; outline: none;
        }
        .todo-item { display: flex; align-items: center; padding: 12px; background: rgba(255,255,255,0.5); border-radius: 15px; margin-bottom: 8px; border: 1px solid var(--glass-border); }
        .todo-item input[type="checkbox"] { margin-right: 12px; accent-color: var(--secondary); transform: scale(1.2); }
        .todo-item.done span { text-decoration: line-through; opacity: 0.5; }

        /* BRAIN DUMP */
        #notes-area { 
            width: 100%; height: 130px; background: white; 
            border: 2px dashed #e1bee7; border-radius: 20px; padding: 15px; 
            margin-top: 10px; resize: none; outline: none;
        }

        /* UTILIDADES */
        #toast {
            position: fixed; bottom: 30px; background: var(--text); color: white;
            padding: 12px 30px; border-radius: 20px; font-weight: 500; opacity: 0; transition: 0.4s; z-index: 1000;
        }

        button { border: none; cursor: pointer; font-weight: 700; transition: all 0.3s; border-radius: 15px; }
        .btn-p { background: var(--accent); color: white; padding: 12px 25px; font-size: 1rem; }
        .btn-s { background: white; color: var(--text); padding: 12px 25px; border: 1px solid #ddd; }
        .copy-btn { position: absolute; top: 20px; right: 20px; font-size: 0.7rem; background: var(--secondary); color: white; padding: 8px 15px; }

        /* --- SIDEBAR AJUSTADA --- */
        .sidebar-ad { 
            width: 100%;
            height: 100%;
            background: var(--glass); 
            border: 2px solid var(--glass-border);
            border-radius: 35px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #b39ddb; 
            font-size: 0.8rem; 
            letter-spacing: 2px; 
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .top-row { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>

    <header><h1 class="logo">FOCUS-TAP</h1></header>

    <div class="main-container">
        <div class="content-layout">
            
            <div class="top-row">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 0.9rem; font-weight: 600; opacity: 0.7; color: var(--text);">
                        SESI√ìN DE <input type="number" id="m-in" value="25" style="width:40px; border:none; background:none; font-weight:800; color: var(--secondary); text-align:center;"> MINUTOS
                    </div>
                    <div class="timer-display" id="clock">25:00</div>
                    <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
                        <button class="btn-p" id="start">Empezar</button>
                        <button class="btn-s" id="reset">Reset</button>
                    </div>
                    
                    <div class="mode-buttons">
                        <button class="btn-mode" id="btn-deep" onclick="toggleMode('deep')">MODO ENFOQUE</button>
                        <button class="btn-mode" id="btn-prod" onclick="toggleMode('prod')">PRODUCTIVIDAD</button>
                    </div>
                </div>

                <div class="glass-card">
                    <span class="music-title">Dreamy Ambience</span>
                    <select class="music-select" id="music-menu" onchange="loadTrack()">
                        <option value="lofi">üéπ Lofi Dream</option>
                        <option value="nature">üå∏ Soft Rain</option>
                        <option value="coffee">‚òï Pastel Cafe</option>
                    </select>
                    
                    <div class="music-controls">
                        <button class="btn-music-round" onclick="musicPrev()">‚èÆ</button>
                        <button class="btn-music-round play-btn" onclick="musicToggle()" id="play-pause">‚ñ∂</button>
                        <button class="btn-music-round" onclick="musicNext()">‚è≠</button>
                    </div>

                    <div class="volume-container">
                        <span>üîà</span>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="vSet(this.value)">
                        <span>üîä</span>
                    </div>

                    <div id="track-display" class="track-info">Selecciona una pista para reproducir</div>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1.1rem; margin-bottom: 15px; color: var(--secondary);">Metas de Estudio</h3>
                <input type="text" id="todo-in" class="todo-input" placeholder="+ Escribe una tarea y pulsa Enter">
                <div id="todo-list"></div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1.1rem; color: var(--accent);">Brain Dump</h3>
                <button class="copy-btn" onclick="copy()">Copiar Notas</button>
                <textarea id="notes-area" placeholder="Vuelca aqu√≠ tus distracciones para volver al estudio..."></textarea>
                <div style="text-align: center; margin-top: 15px;">
                    <p id="motivation-quote" style="font-style: italic; font-size: 0.85rem; opacity: 0.8;">"Conf√≠a en el proceso."</p>
                </div>
            </div>
        </div>

        <div>
            <div class="sidebar-ad">
                ESPACIO PARA<br>NOTAS EXTRAS<br>O<br>PUBLICIDAD<br>‚ú®
            </div>
        </div>
    </div>

    <div id="toast">¬°Hecho!</div>
    <audio id="player" loop></audio>

    <script>
        let currentMode = null, leaveTime = null, t = null, left = 25*60;
        const clk = document.getElementById('clock'), st = document.getElementById('start');
        const player = document.getElementById('player'), playBtn = document.getElementById('play-pause');
        const trackDisplay = document.getElementById('track-display');

        function toggleMode(mode) {
            const btnDeep = document.getElementById('btn-deep'), btnProd = document.getElementById('btn-prod');
            if (currentMode === mode) {
                currentMode = null;
                btnDeep.className = "btn-mode"; btnProd.className = "btn-mode";
                if(document.fullscreenElement) document.exitFullscreen();
            } else {
                currentMode = mode;
                btnDeep.className = mode === 'deep' ? "btn-mode active-deep" : "btn-mode";
                btnProd.className = mode === 'prod' ? "btn-mode active-prod" : "btn-mode";
                if(mode === 'deep') document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && currentMode && t) {
                leaveTime = Date.now();
                clearInterval(t); t = null;
                st.innerText = "Reanudar";
                showToast("¬°Pausado! No pierdas el enfoque");
            } else if (!document.hidden && leaveTime && currentMode === 'deep') {
                const secondsAway = Math.floor((Date.now() - leaveTime) / 1000);
                left += secondsAway; upd();
                showToast(`Penalizaci√≥n: +${secondsAway}s`);
                document.body.style.background = "#ffcdd2";
                setTimeout(() => document.body.style.background = "var(--bg-gradient)", 800);
                leaveTime = null;
            }
        });

        document.getElementById('m-in').onchange = (e) => { if(!t){ left = e.target.value*60; upd(); }};
        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clk.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }

        st.onclick = () => {
            if(t) { clearInterval(t); t=null; st.innerText="Reanudar"; }
            else {
                st.innerText="Pausar";
                t = setInterval(() => { 
                    if(left > 0) { left--; upd(); }
                    else { clearInterval(t); showToast("¬°Tiempo cumplido!"); }
                }, 1000);
            }
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(t); t=null; left=document.getElementById('m-in').value*60; upd(); st.innerText="Empezar";
        };

        const playlists = {
            lofi: [
                {url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", name: "Lofi Dream", author: "SoundHelix"},
                {url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", name: "Chill Beat", author: "SoundHelix"}
            ],
            nature: [
                {url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", name: "Soft Rain", author: "SoundHelix"},
                {url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3", name: "Forest Whisper", author: "SoundHelix"}
            ],
            coffee: [
                {url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", name: "Pastel Cafe", author: "SoundHelix"},
                {url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3", name: "Sugar Jazz", author: "SoundHelix"}
            ]
        };
        let trackIdx = 0;

        function loadTrack() { 
            const genre = document.getElementById('music-menu').value;
            const currentTrack = playlists[genre][trackIdx];
            player.src = currentTrack.url; 
            trackDisplay.innerText = `${currentTrack.name} - ${currentTrack.author}`;
        }

        function musicToggle() {
            if (!player.src) loadTrack();
            if (player.paused) { player.play(); playBtn.innerText = "‚è∏"; } 
            else { player.pause(); playBtn.innerText = "‚ñ∂"; }
        }
        function musicNext() { trackIdx = (trackIdx + 1) % 2; loadTrack(); player.play(); playBtn.innerText = "‚è∏"; }
        function musicPrev() { trackIdx = (trackIdx - 1 + 2) % 2; loadTrack(); player.play(); playBtn.innerText = "‚è∏"; }
        function vSet(v) { player.volume = v; }

        document.getElementById('todo-in').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && e.target.value !== "") {
                const div = document.createElement('div');
                div.className = 'todo-item';
                div.innerHTML = `<input type="checkbox" onchange="this.parentElement.classList.toggle('done')">
                                 <span style="flex:1">${e.target.value}</span>
                                 <button style="background:none; color:var(--secondary); font-weight:bold; cursor:pointer;" onclick="this.parentElement.remove()">‚úï</button>`;
                document.getElementById('todo-list').appendChild(div);
                e.target.value = "";
            }
        });

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg; toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 3000);
        }
        function copy() {
            const area = document.getElementById('notes-area');
            if(area.value.trim() === "") return;
            area.select(); document.execCommand('copy');
            showToast("¬°Notas copiadas!");
        }
    </script>
</body>
</html>
