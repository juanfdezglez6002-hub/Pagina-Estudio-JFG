<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Aesthetic Study Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta: Soft Pastel Nature (Fomenta concentraci√≥n y calma) */
            --bg-gradient: linear-gradient(135deg, #f3f9f1 0%, #e8f5e9 50%, #e1f5fe 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #37474f;
            --accent: #66bb6a; /* Verde relajante */
            --accent-hover: #43a047;
            --danger: #ef9a9a;
            --warning: #ffe082;
            --secondary: #9575cd; /* Lavanda para creatividad */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.7s ease-in-out;
        }

        header { margin-bottom: 35px; }
        .logo { 
            font-size: 2.2rem; 
            font-weight: 800; 
            color: var(--accent); 
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .content-layout { display: flex; flex-direction: column; gap: 25px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            position: relative;
        }

        /* TIMER AREA */
        .top-row { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 25px; }
        .timer-display { 
            font-size: 85px; 
            font-weight: 800; 
            text-align: center; 
            margin: 10px 0; 
            color: var(--accent);
            text-shadow: 0 5px 15px rgba(102, 187, 106, 0.2);
        }
        
        /* BOTONES DE MODO MODERNOS */
        .mode-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-mode { 
            flex: 1;
            font-size: 0.75rem; 
            padding: 12px; 
            background: white; 
            border: 1px solid var(--glass-border); 
            color: var(--text); 
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .btn-mode.active-deep { background: var(--danger); color: white; border: none; box-shadow: 0 4px 12px rgba(239, 154, 154, 0.4); }
        .btn-mode.active-prod { background: var(--warning); color: #5d4037; border: none; box-shadow: 0 4px 12px rgba(255, 224, 130, 0.4); }

        /* REPRODUCTOR DE M√öSICA MODERNIZADO */
        .music-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; display: block; color: var(--secondary); }
        .music-select {
            width: 100%; padding: 12px; border-radius: 15px; border: none;
            background: #fff; color: var(--text); font-size: 0.9rem; margin-bottom: 20px; outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .music-controls { display: flex; justify-content: center; align-items: center; gap: 15px; }
        
        .btn-music-round { 
            width: 45px; height: 45px; border-radius: 50%; background: #fff; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .btn-music-round.play-btn { background: var(--secondary); color: white; width: 55px; height: 55px; font-size: 1.5rem; }

        /* VOLUMEN CUSTOM SLIDER */
        .volume-container { margin-top: 25px; display: flex; align-items: center; gap: 15px; }
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; background: #e0e0e0; border-radius: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: var(--secondary); cursor: pointer; margin-top: -6px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* TODO LIST */
        .todo-input { 
            width: 100%; padding: 15px; border: none; background: white; 
            border-radius: 15px; margin-bottom: 15px; outline: none; 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .todo-item { display: flex; align-items: center; padding: 12px; background: rgba(255,255,255,0.4); border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--glass-border); }
        .todo-item input[type="checkbox"] { margin-right: 12px; accent-color: var(--accent); transform: scale(1.2); }
        .todo-item.done span { text-decoration: line-through; opacity: 0.5; }

        /* BRAIN DUMP */
        #notes-area { 
            width: 100%; height: 130px; background: white; 
            border: 2px dashed #cfd8dc; border-radius: 20px; padding: 15px; 
            margin-top: 10px; resize: none; outline: none; line-height: 1.5;
        }

        /* UTILIDADES */
        #toast {
            position: fixed; bottom: 30px; background: var(--text); color: white;
            padding: 12px 30px; border-radius: 20px; font-weight: 500; opacity: 0; transition: 0.4s; z-index: 1000;
        }

        button { border: none; cursor: pointer; font-weight: 700; transition: all 0.3s; border-radius: 15px; }
        button:hover { transform: translateY(-2px); filter: brightness(1.05); }
        .btn-p { background: var(--accent); color: white; padding: 12px 25px; font-size: 1rem; }
        .btn-s { background: white; color: var(--text); padding: 12px 25px; border: 1px solid #ddd; }
        .copy-btn { position: absolute; top: 20px; right: 20px; font-size: 0.7rem; background: var(--secondary); color: white; padding: 8px 15px; }

        .sidebar-ad { 
            width: 300px; height: 600px; background: var(--glass); border: 2px solid var(--glass-border);
            border-radius: 30px; display: flex; align-items: center; justify-content: center; 
            color: #b0bec5; font-size: 0.8rem; letter-spacing: 2px; text-align: center;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .top-row { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>

    <header><h1 class="logo">FOCUS-TAP</h1></header>

    <div class="main-container">
        <div class="content-layout">
            
            <div class="top-row">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 0.9rem; font-weight: 600; opacity: 0.6; color: var(--text);">
                        SESI√ìN DE <input type="number" id="m-in" value="25" style="width:40px; border:none; background:none; font-weight:800; color: var(--accent); text-align:center;"> MINUTOS
                    </div>
                    <div class="timer-display" id="clock">25:00</div>
                    <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
                        <button class="btn-p" id="start">Empezar</button>
                        <button class="btn-s" id="reset">Reset</button>
                    </div>
                    
                    <div class="mode-buttons">
                        <button class="btn-mode" id="btn-deep" onclick="toggleMode('deep')">MODO ENFOQUE</button>
                        <button class="btn-mode" id="btn-prod" onclick="toggleMode('prod')">PRODUCTIVIDAD</button>
                    </div>
                </div>

                <div class="glass-card">
                    <span class="music-title">Ambiente de Estudio</span>
                    <select class="music-select" id="music-menu" onchange="loadTrack()">
                        <option value="lofi">üéπ Lofi Hip Hop</option>
                        <option value="nature">üå≤ Sonidos del Bosque</option>
                        <option value="coffee">‚òï Ruido de Cafeter√≠a</option>
                    </select>
                    
                    <div class="music-controls">
                        <button class="btn-music-round" onclick="musicPrev()">‚èÆ</button>
                        <button class="btn-music-round play-btn" onclick="musicToggle()" id="play-pause">‚ñ∂</button>
                        <button class="btn-music-round" onclick="musicNext()">‚è≠</button>
                    </div>

                    <div class="volume-container">
                        <span style="font-size: 1.2rem;">üîà</span>
                        <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="vSet(this.value)">
                        <span style="font-size: 1.2rem;">üîä</span>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1.1rem; margin-bottom: 15px;">Mis Objetivos de Hoy</h3>
                <input type="text" id="todo-in" class="todo-input" placeholder="+ Escribe una tarea y pulsa Enter">
                <div id="todo-list"></div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1.1rem;">Brain Dump</h3>
                <button class="copy-btn" onclick="copy()">Copiar Notas</button>
                <textarea id="notes-area" placeholder="Escribe aqu√≠ cualquier pensamiento que te distraiga para sacarlo de tu mente..."></textarea>
                <div class="quote-container">
                    <p id="motivation-quote">"Peque√±os pasos llevan a grandes resultados."</p>
                </div>
            </div>
        </div>

        <div class="sidebar-ad">ESPACIO PARA<br>TUS NOTAS LARGAS O<br>PUBLICIDAD</div>
    </div>

    <div id="toast">Acci√≥n realizada con √©xito</div>
    <audio id="player" loop></audio>

    <script>
        // --- L√ìGICA DEL TEMPORIZADOR Y MODOS ---
        let currentMode = null, leaveTime = null, t = null, left = 25*60;
        const clk = document.getElementById('clock'), st = document.getElementById('start');
        const player = document.getElementById('player'), playBtn = document.getElementById('play-pause');

        function toggleMode(mode) {
            const btnDeep = document.getElementById('btn-deep'), btnProd = document.getElementById('btn-prod');
            if (currentMode === mode) {
                currentMode = null;
                btnDeep.className = "btn-mode"; btnProd.className = "btn-mode";
                if(document.fullscreenElement) document.exitFullscreen();
            } else {
                currentMode = mode;
                btnDeep.className = mode === 'deep' ? "btn-mode active-deep" : "btn-mode";
                btnProd.className = mode === 'prod' ? "btn-mode active-prod" : "btn-mode";
                if(mode === 'deep') document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && currentMode && t) {
                leaveTime = Date.now();
                clearInterval(t); t = null;
                st.innerText = "Reanudar";
                showToast("¬°Vuelve! Temporizador pausado");
            } else if (!document.hidden && leaveTime && currentMode === 'deep') {
                const secondsAway = Math.floor((Date.now() - leaveTime) / 1000);
                left += secondsAway; upd();
                showToast(`Penalizaci√≥n: +${secondsAway}s a√±adidos`);
                document.body.style.background = "#ffcdd2";
                setTimeout(() => document.body.style.background = "var(--bg-gradient)", 1000);
                leaveTime = null;
            }
        });

        document.getElementById('m-in').onchange = (e) => { if(!t){ left = e.target.value*60; upd(); }};
        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clk.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }

        st.onclick = () => {
            if(t) { clearInterval(t); t=null; st.innerText="Reanudar"; }
            else {
                st.innerText="Pausar";
                t = setInterval(() => { 
                    if(left > 0) { left--; upd(); }
                    else { clearInterval(t); showToast("¬°Sesi√≥n terminada!"); new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play(); }
                }, 1000);
            }
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(t); t=null; left=document.getElementById('m-in').value*60; upd(); st.innerText="Empezar";
        };

        // --- M√öSICA ---
        const playlists = {
            lofi: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"],
            nature: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"],
            coffee: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3"]
        };
        let trackIdx = 0;
        function loadTrack() { player.src = playlists[document.getElementById('music-menu').value][trackIdx]; }
        function musicToggle() {
            if (!player.src) loadTrack();
            if (player.paused) { player.play(); playBtn.innerText = "‚è∏"; } 
            else { player.pause(); playBtn.innerText = "‚ñ∂"; }
        }
        function musicNext() { trackIdx = (trackIdx + 1) % 2; loadTrack(); player.play(); playBtn.innerText = "‚è∏"; }
        function musicPrev() { trackIdx = (trackIdx - 1 + 2) % 2; loadTrack(); player.play(); playBtn.innerText = "‚è∏"; }
        function vSet(v) { player.volume = v; }

        // --- TAREAS ---
        document.getElementById('todo-in').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && e.target.value !== "") {
                const div = document.createElement('div');
                div.className = 'todo-item';
                div.innerHTML = `<input type="checkbox" onchange="this.parentElement.classList.toggle('done')">
                                 <span style="flex:1">${e.target.value}</span>
                                 <button style="background:none; color:red; font-size:1.2rem;" onclick="this.parentElement.remove()">‚úï</button>`;
                document.getElementById('todo-list').appendChild(div);
                e.target.value = "";
            }
        });

        // --- UTILIDADES ---
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg; toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 3000);
        }
        function copy() {
            const area = document.getElementById('notes-area');
            if(area.value.trim() === "") return;
            area.select(); document.execCommand('copy');
            showToast("¬°Notas copiadas!");
        }
    </script>
</body>
</html>
