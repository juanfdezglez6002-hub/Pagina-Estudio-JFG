<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Centro de Productividad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --glass: rgba(255, 255, 255, 0.35);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #2d3436;
            --accent: #6c5ce7;
            --success: #00b894;
            --danger: #ff7675;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { margin-bottom: 30px; text-align: center; }
        .logo { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
            width: 100%;
            max-width: 1300px;
        }

        .content-layout { display: flex; flex-direction: column; gap: 20px; }
        .top-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* TIMER */
        .timer-display { font-size: 80px; font-weight: 600; text-align: center; margin: 10px 0; letter-spacing: -3px; }
        .timer-controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }

        /* MIXES (Estilo Imagen 2) */
        .mixes-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 15px; }
        .mix-card {
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
            text-align: center;
            padding-bottom: 10px;
        }
        .mix-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.4); }
        .mix-card.active { border-color: var(--accent); background: white; }
        .mix-img { width: 100%; height: 80px; background: #2d3436; display: flex; align-items: center; justify-content: center; font-size: 2rem; }

        /* BRAIN DUMP XL */
        .brain-dump-section { position: relative; }
        #notes-area {
            width: 100%; height: 350px; /* TamaÃ±o mucho mÃ¡s grande */
            background: rgba(255,255,255,0.2);
            border: 1px dashed rgba(0,0,0,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 15px;
            resize: none;
            outline: none;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* TO-DO LIST */
        .todo-input-group { display: flex; gap: 10px; margin-top: 15px; }
        .todo-input-group input { flex: 1; padding: 12px; border-radius: 12px; border: none; outline: none; background: rgba(255,255,255,0.5); }
        .todo-list { list-style: none; margin-top: 15px; max-height: 200px; overflow-y: auto; }
        .todo-item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: 0.2s;
        }
        .todo-item.done span { text-decoration: line-through; opacity: 0.5; }
        .todo-item span { cursor: pointer; flex: 1; }
        .delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-weight: bold; padding: 5px; }

        /* BOTONES */
        button { border: none; cursor: pointer; font-weight: 600; transition: 0.2s; border-radius: 12px; }
        .btn-primary { background: var(--accent); color: white; padding: 12px 20px; }
        .btn-ghost { background: rgba(0,0,0,0.05); padding: 12px 20px; }
        .btn-extreme { width: 100%; background: var(--danger); color: white; padding: 15px; margin-top: 10px; }
        .copy-btn { position: absolute; top: 25px; right: 25px; font-size: 0.8rem; }

        /* ADS */
        .sidebar-ad { width: 300px; height: 600px; background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.2); border-radius: 30px; display: flex; align-items: center; justify-content: center; color: rgba(0,0,0,0.2); font-size: 0.8rem; position: sticky; top: 20px; }

        @media (max-width: 1000px) {
            .main-container { grid-template-columns: 1fr; }
            .top-row { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body id="body">

    <header>
        <h1 class="logo">FOCUS-TAP</h1>
    </header>

    <div class="main-container">
        <div class="content-layout">
            
            <div class="top-row">
                <div class="glass-card">
                    <div style="text-align:center">
                        <input type="number" id="min-val" value="25" style="width:50px; border:none; background:none; text-align:center; font-weight:bold"> min
                    </div>
                    <div class="timer-display" id="clock">25:00</div>
                    <div class="timer-controls">
                        <button class="btn-primary" id="start-btn">Empezar</button>
                        <button class="btn-ghost" id="reset-btn">Reset</button>
                    </div>
                    <button class="btn-extreme" id="ext-btn">MODO EXTREMO</button>
                </div>

                <div class="glass-card">
                    <h3>Mixes de Enfoque</h3>
                    <div class="mixes-grid">
                        <div class="mix-card" onclick="selectMix('lofi')">
                            <div class="mix-img">ðŸŽ§</div>
                            <p>Lofi</p>
                        </div>
                        <div class="mix-card" onclick="selectMix('nature')">
                            <div class="mix-img">ðŸŒ²</div>
                            <p>Nature</p>
                        </div>
                        <div class="mix-card" onclick="selectMix('trap')">
                            <div class="mix-img">ðŸ”¥</div>
                            <p>Trap 4</p>
                        </div>
                    </div>
                    <div style="margin-top:15px">
                        <input type="range" style="width:100%; accent-color:var(--accent)" min="0" max="1" step="0.1" value="0.5" oninput="setGlobalVol(this.value)">
                        <p style="font-size:0.7rem; text-align:center; margin-top:5px; opacity:0.6">Volumen General</p>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3>Tareas de hoy</h3>
                <div class="todo-input-group">
                    <input type="text" id="todo-in" placeholder="AÃ±adir nueva tarea y pulsa Enter...">
                </div>
                <ul class="todo-list" id="todo-list">
                    </ul>
            </div>

            <div class="glass-card brain-dump-section">
                <h3>Brain Dump (Espacio Extendido)</h3>
                <button class="btn-primary copy-btn" onclick="copyNotes()">Copiar Todo</button>
                <textarea id="notes-area" placeholder="Vuelca aquÃ­ todo lo que pase por tu cabeza para liberar espacio mental..."></textarea>
            </div>

        </div>

        <div class="sidebar-ad">ANUNCIO LATERAL (300x600)</div>
    </div>

    <audio id="player" loop src=""></audio>

    <script>
        let t = null, left = 25*60;
        const clock = document.getElementById('clock'), start = document.getElementById('start-btn');
        const player = document.getElementById('player');

        // TIMER
        document.getElementById('min-val').onchange = (e) => { if(!t){ left = e.target.value*60; upd(); }};
        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clock.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }

        start.onclick = () => {
            if(t) { clearInterval(t); t=null; start.innerText="Reanudar"; }
            else {
                start.innerText="Pausar";
                t = setInterval(() => { 
                    left--; upd(); 
                    if(left<=0){ clearInterval(t); alert("Â¡SesiÃ³n completada!"); }
                }, 1000);
            }
        };

        document.getElementById('reset-btn').onclick = () => {
            clearInterval(t); t=null; left=document.getElementById('min-val').value*60; upd(); start.innerText="Empezar";
        };

        // MIXES DE MÃšSICA (LÃ³gica)
        const tracks = {
            lofi: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", // Reemplazar con tus links reales
            nature: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            trap: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        };

        function selectMix(type) {
            document.querySelectorAll('.mix-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            player.src = tracks[type];
            player.play();
        }

        function setGlobalVol(v) { player.volume = v; }

        // TAREAS (LÃ³gica)
        const todoIn = document.getElementById('todo-in'), todoList = document.getElementById('todo-list');

        todoIn.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && todoIn.value !== "") {
                addItem(todoIn.value);
                todoIn.value = "";
            }
        });

        function addItem(text) {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `<span onclick="this.parentElement.classList.toggle('done')">${text}</span>
                            <button class="delete-btn" onclick="this.parentElement.remove()">âœ•</button>`;
            todoList.appendChild(li);
        }

        // COPIAR NOTAS
        function copyNotes() {
            const area = document.getElementById('notes-area');
            area.select(); document.execCommand('copy');
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "Â¡Copiado! âœ…";
            setTimeout(() => btn.innerText = "Copiar Todo", 2000);
        }

        // MODO EXTREMO (PenalizaciÃ³n)
        document.addEventListener("visibilitychange", () => {
            if(document.hidden && t) {
                left = Math.max(0, left - 10); upd();
                document.getElementById('body').style.background = "rgba(255,0,0,0.1)";
                setTimeout(() => document.getElementById('body').style.background = "var(--bg-gradient)", 800);
            }
        });
    </script>
</body>
</html>
