<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Tap | Deep Work & Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #2d3436;
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #00b894;
            --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s ease;
        }

        header { margin-bottom: 25px; }
        .logo { font-size: 2rem; font-weight: 800; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .content-layout { display: flex; flex-direction: column; gap: 20px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        /* TIMER */
        .top-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .timer-display { font-size: 60px; font-weight: 600; text-align: center; margin: 5px 0; }
        
        /* BOTONES DE MODO */
        .mode-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .btn-mode { font-size: 0.7rem; padding: 10px; background: rgba(255,255,255,0.2); border: 1px solid var(--glass-border); color: var(--text); }
        .btn-mode.active-deep { background: var(--danger); color: white; border: none; }
        .btn-mode.active-prod { background: var(--warning); color: #2d3436; border: none; }

        /* M√öSICA */
        .music-select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: white; color: var(--text); font-size: 0.9rem; margin-top: 10px; outline: none;
        }
        .music-controls { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn-music { background: white; padding: 8px 15px; font-size: 0.8rem; border: 1px solid var(--glass-border); }

        /* TAREAS */
        .todo-input { width: 100%; padding: 10px; border: none; background: transparent; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 15px; outline: none; }
        .todo-item { display: flex; align-items: center; padding: 8px 0; font-size: 0.9rem; }
        .todo-item.done span { text-decoration: line-through; opacity: 0.4; }
        .del-todo { margin-left: auto; opacity: 0.3; cursor: pointer; background: none; border: none; }

        /* BRAIN DUMP */
        #notes-area { width: 100%; height: 120px; background: rgba(255,255,255,0.15); border: 1px dashed rgba(0,0,0,0.1); border-radius: 15px; padding: 15px; margin-top: 10px; resize: none; outline: none; }

        /* FRASES MOTIVADORAS */
        .quote-container { text-align: center; margin-top: 15px; min-height: 40px; }
        #motivation-quote { font-style: italic; font-size: 0.85rem; opacity: 0.8; transition: opacity 0.5s; }

        /* NOTIFICACI√ìN INTEGRADA */
        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--text); color: white; padding: 10px 25px; border-radius: 50px;
            font-size: 0.9rem; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 1000;
        }

        /* BOTONES */
        button { border: none; cursor: pointer; font-weight: 600; transition: 0.2s; border-radius: 12px; }
        .btn-p { background: var(--accent); color: white; padding: 10px 18px; }
        .btn-s { background: rgba(0,0,0,0.05); padding: 10px 18px; }
        .copy-btn { position: absolute; top: 20px; right: 20px; font-size: 0.75rem; padding: 5px 12px; }

        .sidebar-ad { width: 300px; height: 600px; background: rgba(255,255,255,0.1); border: 1px dashed rgba(255,255,255,0.3); border-radius: 25px; display: flex; align-items: center; justify-content: center; color: rgba(0,0,0,0.2); font-size: 0.8rem; position: sticky; top: 20px; }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .top-row { grid-template-columns: 1fr; }
            .sidebar-ad { display: none; }
        }
    </style>
</head>
<body>

    <header><h1 class="logo">FOCUS-TAP</h1></header>

    <div class="main-container">
        <div class="content-layout">
            
            <div class="top-row">
                <div class="glass-card" style="text-align: center;">
                    <div style="font-size: 0.8rem; opacity: 0.7;">
                        <input type="number" id="m-in" value="25" style="width:35px; border:none; background:none; font-weight:bold"> min
                    </div>
                    <div class="timer-display" id="clock">25:00</div>
                    <div style="display: flex; justify-content: center; gap: 8px;">
                        <button class="btn-p" id="start">Empezar</button>
                        <button class="btn-s" id="reset">Reset</button>
                    </div>
                    
                    <div class="mode-buttons">
                        <button class="btn-mode" id="btn-deep" onclick="toggleMode('deep')">CONCENTRACI√ìN PROFUNDA</button>
                        <button class="btn-mode" id="btn-prod" onclick="toggleMode('prod')">PRODUCTIVIDAD</button>
                    </div>
                    
                    <div class="quote-container">
                        <p id="motivation-quote">"C√©ntrate en el proceso, no en el resultado."</p>
                    </div>
                </div>

                <div class="glass-card">
                    <h3 style="font-size: 1rem;">M√∫sica de Fondo</h3>
                    <select class="music-select" id="music-menu">
                        <option value="lofi">üéπ Lofi Hip Hop (2 tracks)</option>
                        <option value="nature">üå≤ Naturaleza (2 tracks)</option>
                        <option value="coffee">‚òï Cafeter√≠a (2 tracks)</option>
                    </select>
                    
                    <div class="music-controls">
                        <button class="btn-music" onclick="musicPrev()">‚èÆ</button>
                        <button class="btn-music" onclick="musicToggle()" id="play-pause">‚ñ∂</button>
                        <button class="btn-music" onclick="musicNext()">‚è≠</button>
                    </div>

                    <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
                        <span>üîä</span>
                        <input type="range" style="width:100%; accent-color:var(--accent)" min="0" max="1" step="0.1" value="0.5" oninput="vSet(this.value)">
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 1rem; margin-bottom: 10px;">Tareas Pendientes</h3>
                <input type="text" id="todo-in" class="todo-input" placeholder="+ A√±adir tarea y pulsa Enter">
                <div id="todo-list"></div>
            </div>

            <div class="glass-card brain-dump-section">
                <h3 style="font-size: 1rem;">Brain Dump</h3>
                <button class="btn-p copy-btn" onclick="copy()">Copiar</button>
                <textarea id="notes-area" placeholder="Vuelca aqu√≠ tus pensamientos..."></textarea>
            </div>
        </div>

        <div class="sidebar-ad">ESPACIO PUBLICITARIO</div>
    </div>

    <div id="toast">Texto copiado al portapapeles</div>
    <audio id="player"></audio>

    <script>
        // --- VARIABLES GLOBALES ---
        let currentMode = null; // 'deep', 'prod' o null
        let leaveTime = null;
        let t = null, left = 25*60;
        const clk = document.getElementById('clock'), st = document.getElementById('start');
        const player = document.getElementById('player');
        const playBtn = document.getElementById('play-pause');

        // --- GESTI√ìN DE MODOS ---
        function toggleMode(mode) {
            const btnDeep = document.getElementById('btn-deep');
            const btnProd = document.getElementById('btn-prod');

            if (currentMode === mode) {
                currentMode = null;
                btnDeep.className = "btn-mode";
                btnProd.className = "btn-mode";
                if(document.fullscreenElement) document.exitFullscreen();
            } else {
                currentMode = mode;
                btnDeep.className = mode === 'deep' ? "btn-mode active-deep" : "btn-mode";
                btnProd.className = mode === 'prod' ? "btn-mode active-prod" : "btn-mode";
                
                if(mode === 'deep') {
                    document.documentElement.requestFullscreen().catch(() => {});
                }
            }
        }

        // --- L√ìGICA DE VISIBILIDAD (EL CORAZ√ìN DE TU PETICI√ìN) ---
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                // Si el usuario sale de la pesta√±a y hay un modo activo
                if (currentMode && t) {
                    leaveTime = Date.now(); // Guardamos el momento exacto en que se fue
                    // Pausamos el temporizador
                    clearInterval(t);
                    t = null;
                    st.innerText = "Reanudar";
                    showToast("Enfoque perdido: Temporizador pausado");
                }
            } else {
                // El usuario vuelve a la pesta√±a
                if (leaveTime && currentMode) {
                    const returnTime = Date.now();
                    const secondsAway = Math.floor((returnTime - leaveTime) / 1000);
                    
                    if (currentMode === 'deep') {
                        // Modo Concentraci√≥n Profunda: Sumamos el tiempo perdido
                        left += secondsAway;
                        upd();
                        showToast(`Penalizaci√≥n: +${secondsAway}s a√±adidos`);
                        document.body.style.background = "#ff7675";
                        setTimeout(() => document.body.style.background = "var(--bg-gradient)", 1000);
                    } else if (currentMode === 'prod') {
                        // Modo Productividad: Solo se paus√≥, no hacemos nada m√°s
                        showToast("Sesi√≥n pausada. Haz clic en Reanudar.");
                    }
                    leaveTime = null;
                }
            }
        });

        // --- TIMER ---
        document.getElementById('m-in').onchange = (e) => { if(!t){ left = e.target.value*60; upd(); }};
        function upd() { 
            let m=Math.floor(left/60), s=left%60; 
            clk.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; 
        }

        st.onclick = () => {
            if(t) { 
                clearInterval(t); t=null; st.innerText="Reanudar"; 
            } else {
                st.innerText="Pausar";
                t = setInterval(() => { 
                    if(left > 0) { left--; upd(); }
                    else { clearInterval(t); showToast("¬°Tiempo cumplido!"); }
                }, 1000);
            }
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(t); t=null; left=document.getElementById('m-in').value*60; upd(); st.innerText="Empezar";
            leaveTime = null;
        };

        // --- M√öSICA ---
        const playlists = {
            lofi: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"],
            nature: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"],
            coffee: ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3"]
        };
        let currentTrackIdx = 0;

        function loadTrack() {
            const genre = document.getElementById('music-menu').value;
            player.src = playlists[genre][currentTrackIdx];
        }

        function musicToggle() {
            if (!player.src) loadTrack();
            if (player.paused) { player.play(); playBtn.innerText = "‚è∏"; } 
            else { player.pause(); playBtn.innerText = "‚ñ∂"; }
        }

        function musicNext() { currentTrackIdx = (currentTrackIdx + 1) % 2; loadTrack(); player.play(); playBtn.innerText = "‚è∏"; }
        function musicPrev() { currentTrackIdx = (currentTrackIdx - 1 + 2) % 2; loadTrack(); player.play(); playBtn.innerText = "‚è∏"; }
        function vSet(v) { player.volume = v; }

        // --- TAREAS ---
        const todoIn = document.getElementById('todo-in'), todoList = document.getElementById('todo-list');
        todoIn.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && todoIn.value !== "") {
                const div = document.createElement('div');
                div.className = 'todo-item';
                div.innerHTML = `<input type="checkbox" onchange="this.parentElement.classList.toggle('done')">
                                 <span>${todoIn.value}</span>
                                 <button class="del-todo" onclick="this.parentElement.remove()">‚úï</button>`;
                todoList.appendChild(div);
                todoIn.value = "";
            }
        });

        // --- FRASES ---
        const quotes = ["\"La disciplina es hacer lo que hay que hacer.\"", "\"Tu mente es un m√∫sculo.\"", "\"No te detengas.\"", "\"Peque√±os pasos.\"", "\"El enfoque es secreto.\""];
        setInterval(() => {
            const qElem = document.getElementById('motivation-quote');
            qElem.style.opacity = 0;
            setTimeout(() => {
                qElem.innerText = quotes[Math.floor(Math.random() * quotes.length)];
                qElem.style.opacity = 0.8;
            }, 500);
        }, 60000);

        // --- UTILIDADES ---
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 3000);
        }

        function copy() {
            const area = document.getElementById('notes-area');
            if(area.value.trim() === "") return;
            area.select();
            document.execCommand('copy');
            showToast("Notas copiadas al portapapeles");
        }

        window.onbeforeunload = () => { if (currentMode) return "Modo activo"; };
    </script>
</body>
</html>
